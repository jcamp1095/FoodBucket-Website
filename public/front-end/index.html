<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="UTF-8">
        <title>Awesome Bootstrap 3 Sidebar Navigation</title>

        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/test.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
        <script type="text/javascript" src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
        
    </head>

    <body>
        <nav class="navbar navbar-default no-margin">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header fixed-brand">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"  id="menu-toggle">
                    <span class="glyphicon glyphicon-th-large" aria-hidden="true"></span>
                </button>
                <a class="navbar-brand" href="#"><i class="fa fa-map fa-4"></i> Food Bucketlist</a>
            </div><!-- navbar-header-->

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="search" class="form-control" id="search_input" placeholder="Search by location...">
                    </div>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <fb:login-button scope="public_profile,email" class="center" onlogin="checkLoginState();"></fb:login-button>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#" id="status"></a></li>
                </ul>
            </div><!-- /.navbar-collapse -->
        </nav>

        <!-- Import Google Maps -->
        <script src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>

        <!-- Sidebar / Map Container -->
        <div id="container">
            <!-- Google Map -->
            <div id="map">MAP</div>
            
            <!-- SideBar -->
            <div id="sidebar-wrapper">
                <ul class="sidebar-nav nav-pills nav-stacked" id="menu">
                    <li ng-controller="MyBucketController">
                        <a href="#" onclick='add_to_map()'><span class="fa-stack fa-lg pull-left"><i class="fa fa-user fa-stack-1x "></i></span> My Bucketlist</a>
                        <ul ng-repeat="restaurant in restaurants" class="nav-pills nav-stacked" style="list-style-type:none;">
                            <li><a href="#" ng-click="put_on_map(restaurant.name)"><span class="fa-stack fa-lg pull-left"><i class="fa fa-map-pin fa-stack-1x "></i></span>{{restaurant.name}}</a></li>
                           
                        </ul>
                    </li>
                    <li>
                        <a href="#"><span class="fa-stack fa-lg pull-left"><i class="fa fa-users fa-stack-1x "></i></span> Group Bucketlist</a>
                        <ul class="nav-pills nav-stacked" style="list-style-type:none;">
                            <li><a href="#"><span class="fa-stack fa-lg pull-left"><i class="fa fa-map-pin fa-stack-1x "></i></span>link1</a></li>
                            <li><a href="#"><span class="fa-stack fa-lg pull-left"><i class="fa fa-map-pin fa-stack-1x "></i></span>link2</a></li>
                        </ul>
                    </li>
                    <li>
                        <a href="#"><span class="fa-stack fa-lg pull-left"><i class="fa fa-search-plus fa-stack-1x "></i></span>Recommendations</a>
                     </li>
                </ul>
            </div><!-- /#sidebar-wrapper -->
        </div>
    </div>


    <!-- Javascript imports -->
    <script src="js/fb.js"></script>
    <script src="js/maps.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>

    </body>
</html>
